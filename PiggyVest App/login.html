<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/piggyvests-p.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>Piggy | Log in</title>
</head>


<body>
    <main>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line"> and/or password</span></p>
        </div>
        <div class="text-center p-4"><a href="index.html"><img
                    src="images/piggyvest-logo.0b78a8fa.svg" class="" alt="logo"></a></div>
        <div class="log bg-white">
            <div class="text text-center">
                <h1 class="text-primary">Login to your account</h1>
                <p>Securely login to your Piggyvest</p>
            </div>
            <div class="input-twin">
                <label for="">Email or Phone Number</label>
                <input type="email" class="input" id="email">
                <span></span>
            </div>
            <div class="input-twin">
                <label for="">Password</label>
                <input type="password" class="input" id="password">
                <span></span>
            </div>

            <button id="btnSignIn" class="btn btn-primary">LOG IN</button>
        </div>

    </main>
    <div class="foot text-center">
        <a href="signup.html" target="_blank">Don't have an
            account?Register</a><br><br>
        <!-- <a href="">Forget password?</a> -->
    </div>
    <div class="position">
        <img class="circle" src="images/download (2).png" width="" alt="">
        <img class="third" src="images/download.png" alt="">
        <img class="second" src="images/download (1).png" alt="">
        <img class="last" src="images/download (3).png" alt="">
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyB90d5kxe0rOSepH1CTV577urRGI3JEBSQ",
            authDomain: "piggyvest-registration-page.firebaseapp.com",
            databaseURL:
                "https://piggyvest-registration-page-default-rtdb.firebaseio.com",
            projectId: "piggyvest-registration-page",
            storageBucket: "piggyvest-registration-page.appspot.com",
            messagingSenderId: "763807492601",
            appId: "1:763807492601:web:9ff0d2189a5dfde80ef528",
            measurementId: "G-3N5D055GPZ",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.querySelector('#btnSignIn').addEventListener("click", () => {

            let email = document.querySelector('#email').value;
            let password = document.querySelector('#password').value;
            let input = document.getElementsByClassName('input');

            signInWithEmailAndPassword(auth, email, password).then((result) => {
                alert("success")
            }).catch((error) => {
                document.querySelector('#login-error-msg').style.opacity = "1";
                input.classList.add('error-input');
            });
        });

        function errorFunc(req, message) {
            const control = req.parentElement;
            const span = control.querySelector('span');
            span.innerText = message;

        }


    </script>
</body>

</html>
